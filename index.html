<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Watkins Web APIs Quiz!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="logo">View Highscores</div>
                <div class="col-sm-6">
                    <div class="score">
                        Time:
                        <span id="timer"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="startUpPage">
            <div class="heading" justify-content-md-center>
                <h1>Coding Quiz Challenge</h1>
                <h3>
                    Try to answer the following code-related questions within the time
                    limit. Keep in mind that incorrect answers will penalize your score/
                    time by ten seconds
                </h3>
                <button type="button" class="btn btn-primary" id="startGame">
                    Start Quiz
                </button>
                
            </div>
    </div>
    <div class= "container" id="questionPages">
        <div class="row">
            <div class="col-sm 6">
                <h3 id=questionHeader> </h3>
                <ul>
                    <li class= "selections" id="selectionA"></li>
                    <li class = "selections" id="selectionB"></li>
                    <li class = "selections" id="selectionC"></li>
                    <li class ="selections" id="selectionD"></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class=container id= "endQuizPage">
        All done!
        Your final score is ("")
        Enter Initials
        <form>
            <div class="form-group">
              <label for="inputInitials">Enter Initials</label>
              <input type="initials" class="form-control" id="inputInials" aria-describedby="initialsBox">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <!-- <div class = container id= highScoresPage page>
        place where initials go/ are stored
        go back button /// clear high scores 
        Either clears or re-sets the page! yay!
    </div> -->
         

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
